name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: smashpoint
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Generate Prisma Client
      run: npx prisma generate --schema=apps/server/prisma/schema.prisma

    - name: Run Lint
      run: npm run lint
      continue-on-error: true # For now, don't fail on lint

    - name: Build
      run: npx turbo run build

    - name: Run Migrations
      run: npx prisma migrate deploy --schema=apps/server/prisma/schema.prisma
      env:
        DATABASE_URL: postgres://postgres:password@localhost:5432/smashpoint

    - name: Seed Database
      run: npx prisma db seed
      env:
        DATABASE_URL: postgres://postgres:password@localhost:5432/smashpoint
      working-directory: apps/server

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run E2E Tests
      run: npx playwright test
      env:
        DATABASE_URL: postgres://postgres:password@localhost:5432/smashpoint
        CI: true
        PORT: 3001
        VITE_API_URL: http://localhost:3001/api

    - name: Upload Playwright Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
